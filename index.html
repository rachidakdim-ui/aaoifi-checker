<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Shariah Expert - AAOIFI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SheetJS pour Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .print-card { 
                border: 1px solid #e2e8f0 !important; 
                box-shadow: none !important; 
                border-radius: 1rem !important;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, memo } = React;

        const HelpTooltip = ({ text }) => (
            <div className="group relative inline-block ml-2 no-print">
                <span className="text-slate-400 cursor-help hover:text-indigo-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </span>
                <div className="invisible group-hover:visible absolute z-50 w-64 p-3 mt-2 text-[11px] leading-relaxed text-white bg-slate-800 rounded-xl shadow-2xl -left-24 md:left-0 border border-slate-700">
                    {text}
                </div>
            </div>
        );

        const FinancialInput = memo(({ label, name, initialValue, onChange, isRed, isBlue, disabled, tooltip }) => {
            const format = (num) => {
                if (num === 0 || !num) return '';
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            };

            const [localValue, setLocalValue] = useState(format(initialValue));

            useEffect(() => {
                setLocalValue(format(initialValue));
            }, [initialValue]);

            const handleBlur = () => {
                const numeric = localValue.replace(/\s/g, '');
                if (numeric !== '' && !isNaN(parseFloat(numeric))) {
                    setLocalValue(format(parseFloat(numeric)));
                }
            };

            const handleLocalChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^\d\s.]/g, '');
                setLocalValue(cleanVal);
                
                const numeric = cleanVal.replace(/\s/g, '');
                if (numeric === '' || !isNaN(parseFloat(numeric))) {
                    onChange(name, numeric === '' ? 0 : parseFloat(numeric));
                }
            };

            return (
                <div className="flex flex-col space-y-1.5">
                    <div className="flex items-center">
                        <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{label}</label>
                        {tooltip && <HelpTooltip text={tooltip} />}
                    </div>
                    <input 
                        type="text" 
                        value={localValue}
                        onChange={handleLocalChange}
                        onBlur={handleBlur}
                        placeholder="0"
                        disabled={disabled}
                        className={`w-full p-3 rounded-xl border focus:ring-2 focus:ring-indigo-500 outline-none transition-all duration-200
                            ${isRed ? 'bg-red-50/30 border-red-100 text-red-900' : (isBlue ? 'bg-indigo-50/30 border-indigo-200 font-semibold text-indigo-900' : 'bg-white border-slate-200')} 
                            ${disabled ? 'opacity-40 bg-slate-50 cursor-not-allowed' : 'hover:border-slate-300'}`} 
                    />
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem('aaoifi_data_v3');
                    return saved ? JSON.parse(saved) : {
                        companyName: '', dataPeriod: '', totalAssets: 0, marketCap: 0, 
                        totalDebt: 0, nonCompliantIncome: 0, totalRevenue: 0, 
                        cashAndEquivalents: 0, accountsReceivable: 0, interestBearingSecurities: 0
                    };
                } catch (e) {
                    return { companyName: '', dataPeriod: '', totalAssets: 0, marketCap: 0, totalDebt: 0, nonCompliantIncome: 0, totalRevenue: 0, cashAndEquivalents: 0, accountsReceivable: 0, interestBearingSecurities: 0 };
                }
            });

            const [includeReceivables, setIncludeReceivables] = useState(true);
            const [denominatorType, setDenominatorType] = useState('min');
            const [ratios, setRatios] = useState({ incomeRatio: 0, debtRatio: 0, liquidityRatio: 0, isCompliant: false, currentDenominator: 0 });

            const THRESHOLDS = { income: 0.05, debt: 0.30, liquidity: 0.30 };

            useEffect(() => {
                localStorage.setItem('aaoifi_data_v3', JSON.stringify(data));
                
                let denominator = 0;
                const { totalAssets, marketCap, totalRevenue, nonCompliantIncome, totalDebt, cashAndEquivalents, interestBearingSecurities, accountsReceivable } = data;

                if (denominatorType === 'totalAssets') denominator = totalAssets;
                else if (denominatorType === 'marketCap') denominator = marketCap;
                else if (denominatorType === 'max') denominator = Math.max(marketCap, totalAssets);
                else if (denominatorType === 'min') denominator = (marketCap > 0 && totalAssets > 0) ? Math.min(marketCap, totalAssets) : (marketCap || totalAssets || 0);
                
                const incomeRatio = totalRevenue > 0 ? nonCompliantIncome / totalRevenue : 0;
                const debtRatio = denominator > 0 ? totalDebt / denominator : 0;
                const liquidAssets = cashAndEquivalents + interestBearingSecurities + (includeReceivables ? accountsReceivable : 0);
                const liquidityRatio = denominator > 0 ? liquidAssets / denominator : 0;

                setRatios({
                    incomeRatio, debtRatio, liquidityRatio,
                    isCompliant: incomeRatio <= THRESHOLDS.income && debtRatio <= THRESHOLDS.debt && liquidityRatio <= THRESHOLDS.liquidity,
                    currentDenominator: denominator
                });
            }, [data, includeReceivables, denominatorType]);

            const handleDataChange = useCallback((name, value) => {
                setData(prev => ({ ...prev, [name]: value }));
            }, []);

            const exportToExcel = () => {
                const worksheetData = [
                    ["RAPPORT D'ANALYSE SHARIAH (AAOIFI)"],
                    ["Entreprise", data.companyName],
                    ["Période", data.dataPeriod],
                    ["Date d'analyse", new Date().toLocaleDateString()],
                    [""],
                    ["DONNÉES FINANCIÈRES"],
                    ["Capitalisation Boursière", data.marketCap],
                    ["Total Actifs", data.totalAssets],
                    ["Dénominateur utilisé", ratios.currentDenominator],
                    ["Chiffre d'Affaires", data.totalRevenue],
                    ["Revenus Non-Conformes", data.nonCompliantIncome],
                    ["Dette Totale", data.totalDebt],
                    ["Trésorerie", data.cashAndEquivalents],
                    ["Placements", data.interestBearingSecurities],
                    ["Créances Client", data.accountsReceivable],
                    ["Créances incluses ?", includeReceivables ? "Oui" : "Non"],
                    [""],
                    ["RÉSULTATS DES RATIOS"],
                    ["Ratio Revenus Impurs (Max 5%)", (ratios.incomeRatio * 100).toFixed(2) + "%"],
                    ["Ratio Dette (Max 30%)", (ratios.debtRatio * 100).toFixed(2) + "%"],
                    ["Ratio Liquidités (Max 30%)", (ratios.liquidityRatio * 100).toFixed(2) + "%"],
                    ["Statut Final", ratios.isCompliant ? "CONFORME" : "NON-CONFORME"]
                ];

                const ws = XLSX.utils.aoa_to_sheet(worksheetData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Analyse");
                XLSX.writeFile(wb, `Analyse_Shariah_${data.companyName || 'Export'}.xlsx`);
            };

            return (
                <div className="min-h-screen p-4 md:p-8 text-slate-900">
                    <div className="max-w-6xl mx-auto">
                        
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-6 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg shadow-indigo-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v20"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800 tracking-tight">Analyseur Shariah Expert</h1>
                                    <p className="text-slate-400 text-xs font-medium uppercase tracking-widest">Normes AAOIFI</p>
                                </div>
                            </div>
                            <div className="flex items-center flex-wrap gap-2">
                                <button onClick={exportToExcel} className="px-5 py-2.5 rounded-xl text-sm font-bold bg-green-50 text-green-700 border border-green-100 hover:bg-green-100 transition-all flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
                                    Extraire Excel
                                </button>
                                <button onClick={() => window.print()} className="px-5 py-2.5 rounded-xl text-sm font-bold bg-slate-800 text-white hover:bg-slate-900 transition-all flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
                                    Certificat PDF
                                </button>
                                <div className={`px-6 py-2.5 rounded-xl flex items-center gap-3 shadow-lg ${ratios.isCompliant ? 'bg-green-600' : 'bg-red-600'} text-white transition-colors duration-500`}>
                                    <span className="font-black text-sm uppercase tracking-widest">{ratios.isCompliant ? "Conforme" : "Non-Conforme"}</span>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-6">
                                
                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">1</span>
                                        Identification de l'entité
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Entreprise</label>
                                            <input type="text" value={data.companyName} onChange={(e) => handleDataChange('companyName', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: Microsoft" />
                                        </div>
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Période</label>
                                            <input type="text" value={data.dataPeriod} onChange={(e) => handleDataChange('dataPeriod', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: Q4 2024" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">2</span>
                                        Paramètres du Dénominateur
                                    </h2>
                                    <div className="p-6 bg-slate-50 rounded-[1.5rem] border border-slate-100">
                                        <div className="mb-6">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Méthode de calcul (AAOIFI)</label>
                                            <select 
                                                value={denominatorType}
                                                onChange={(e) => setDenominatorType(e.target.value)}
                                                className="w-full p-3 rounded-xl border border-slate-200 bg-white text-sm font-semibold text-slate-700 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer shadow-sm"
                                            >
                                                <option value="min">Minimum (Prudence Maximale)</option>
                                                <option value="totalAssets">Total Actifs</option>
                                                <option value="marketCap">Capitalisation Boursière</option>
                                                <option value="max">Maximum</option>
                                            </select>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <FinancialInput label="Capitalisation Boursière" name="marketCap" initialValue={data.marketCap} onChange={handleDataChange} isBlue={denominatorType === 'marketCap' || denominatorType === 'min'} />
                                            <FinancialInput label="Total Actifs" name="totalAssets" initialValue={data.totalAssets} onChange={handleDataChange} isBlue={denominatorType === 'totalAssets' || denominatorType === 'min'} />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">3</span>
                                        Revenus Impurs (Max 5% du CA)
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <FinancialInput label="Chiffre d'Affaires Global" name="totalRevenue" initialValue={data.totalRevenue} onChange={handleDataChange} />
                                        <FinancialInput label="Revenus Non-Conformes" name="nonCompliantIncome" initialValue={data.nonCompliantIncome} onChange={handleDataChange} isRed tooltip="Produits prohibés, intérêts bancaires, etc." />
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">4</span>
                                        Dette (Max 30% du Dénominateur)
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                                        <FinancialInput label="Dette Portant Intérêt" name="totalDebt" initialValue={data.totalDebt} onChange={handleDataChange} tooltip="Emprunts bancaires, obligations, etc." />
                                        <div className="p-4 bg-slate-50 border border-slate-200 rounded-xl">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase mb-1">Dénominateur appliqué</p>
                                            <p className="font-black text-slate-700 text-lg">{ratios.currentDenominator.toLocaleString('fr-FR')}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">5</span>
                                        Liquidité (Max 30% du Dénominateur)
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-6 items-end">
                                        <div className="lg:col-span-3">
                                            <FinancialInput label="Trésorerie" name="cashAndEquivalents" initialValue={data.cashAndEquivalents} onChange={handleDataChange} />
                                        </div>
                                        <div className="lg:col-span-3">
                                            <FinancialInput label="Placements Court Terme" name="interestBearingSecurities" initialValue={data.interestBearingSecurities} onChange={handleDataChange} />
                                        </div>
                                        <div className="lg:col-span-4">
                                            <FinancialInput label="Créances Client" name="accountsReceivable" initialValue={data.accountsReceivable} onChange={handleDataChange} disabled={!includeReceivables} />
                                        </div>
                                        <div className="lg:col-span-2 flex flex-col items-center justify-center space-y-2 no-print pb-1">
                                            <span className="text-[9px] font-black text-slate-400 uppercase leading-none text-center">Inclure les<br/>créances</span>
                                            <label className="relative inline-flex items-center cursor-pointer">
                                                <input 
                                                    type="checkbox" 
                                                    className="sr-only peer" 
                                                    checked={includeReceivables}
                                                    onChange={() => setIncludeReceivables(!includeReceivables)}
                                                />
                                                <div className="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-4">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 sticky top-8 print-card">
                                    <h3 className="font-black text-slate-800 mb-8 text-xl border-b border-slate-50 pb-4 tracking-tight">Tableau des Scores</h3>
                                    
                                    <div className="space-y-10 mb-12">
                                        {[
                                            { label: 'Revenus Impurs', val: ratios.incomeRatio, t: 0.05 },
                                            { label: 'Ratio Dette', val: ratios.debtRatio, t: 0.30 },
                                            { label: 'Ratio Liquidités', val: ratios.liquidityRatio, t: 0.30 }
                                        ].map((r, i) => (
                                            <div key={i} className="flex flex-col">
                                                <div className="flex justify-between items-center text-[10px] font-bold uppercase mb-2">
                                                    <span className="text-slate-400 tracking-wider">{r.label}</span>
                                                    <span className={`${r.val > r.t ? 'text-red-500' : 'text-indigo-600'} font-black text-xs`}>
                                                        {(r.val * 100).toFixed(2)}%
                                                    </span>
                                                </div>
                                                <div className="h-3 bg-slate-100 rounded-full overflow-hidden mb-1.5">
                                                    <div 
                                                        className={`h-full transition-all duration-700 ease-out ${r.val > r.t ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.4)]' : 'bg-indigo-600'}`} 
                                                        style={{ width: `${Math.min(100, (r.val/r.t)*100)}%` }} 
                                                    />
                                                </div>
                                                <div className="text-[8px] font-black text-slate-300 uppercase tracking-widest text-right px-1">
                                                    Seuil: {(r.t * 100)}%
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="text-center pt-6 border-t border-slate-50">
                                        <div className={`w-full py-6 rounded-3xl font-black text-xl border-2 transition-all duration-500 shadow-sm ${ratios.isCompliant ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'}`}>
                                            {ratios.isCompliant ? "VALIDE AAOIFI" : "NON CONFORME"}
                                        </div>
                                        <p className="mt-4 text-[9px] text-slate-400 font-medium px-4 leading-relaxed italic">
                                            Vérification basée sur les standards AAOIFI.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-12 text-center text-slate-400 text-[10px] uppercase font-bold tracking-widest no-print">
                            Expert Shariah Compliance Tool &bull; AAOIFI Standards
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
