<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Shariah Expert - AAOIFI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .print-card { 
                border: 1px solid #e2e8f0 !important; 
                box-shadow: none !important; 
                border-radius: 1rem !important;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, memo } = React;

        const HelpTooltip = ({ text }) => (
            <div className="group relative inline-block ml-2 no-print">
                <span className="text-slate-400 cursor-help hover:text-indigo-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </span>
                <div className="invisible group-hover:visible absolute z-50 w-72 p-3 mt-2 text-[11px] font-normal leading-relaxed text-white bg-slate-800 rounded-xl shadow-2xl -left-24 md:left-0 border border-slate-700">
                    {text}
                </div>
            </div>
        );

        const FinancialInput = memo(({ label, name, initialValue, onChange, isRed, isBlue, disabled, tooltip, isCenter }) => {
            const format = (num) => {
                if (num === 0 || !num) return '';
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            };

            const [localValue, setLocalValue] = useState(format(initialValue));

            useEffect(() => {
                setLocalValue(format(initialValue));
            }, [initialValue]);

            const handleBlur = () => {
                const numeric = localValue.replace(/\s/g, '');
                if (numeric !== '' && !isNaN(parseFloat(numeric))) {
                    setLocalValue(format(parseFloat(numeric)));
                }
            };

            const handleLocalChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^\d\s.]/g, '');
                setLocalValue(cleanVal);
                
                const numeric = cleanVal.replace(/\s/g, '');
                if (numeric === '' || !isNaN(parseFloat(numeric))) {
                    onChange(name, numeric === '' ? 0 : parseFloat(numeric));
                }
            };

            return (
                <div className={`flex flex-col space-y-1.5 flex-1 min-w-0 ${isCenter ? 'items-center' : ''}`}>
                    <div className="flex items-center">
                        <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest truncate">{label}</label>
                        {tooltip && <HelpTooltip text={tooltip} />}
                    </div>
                    <div className="relative w-full">
                        <input 
                            type="text" 
                            value={localValue}
                            onChange={handleLocalChange}
                            onBlur={handleBlur}
                            placeholder="0"
                            disabled={disabled}
                            className={`w-full p-2.5 rounded-xl border text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all duration-200
                                ${isRed ? 'bg-red-50/30 border-red-100 text-red-900 font-bold' : 
                                  isBlue ? 'bg-indigo-50/30 border-indigo-200 font-semibold text-indigo-900' : 
                                  'bg-white border-slate-200'} 
                                ${isCenter ? 'text-center' : ''}
                                ${disabled ? 'cursor-default' : 'hover:border-slate-300'}`} 
                        />
                    </div>
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem('aaoifi_data_v8');
                    return saved ? JSON.parse(saved) : {
                        companyName: '', dataPeriod: '', totalAssets: 0, marketCap: 0, 
                        shortTermDebt: 0, longTermDebt: 0, nonCompliantIncome: 0, totalRevenue: 0, 
                        cashAndEquivalents: 0, accountsReceivable: 0, interestBearingSecurities: 0,
                        financialAssetsLongTerm: 0, securitiesShortTerm: 0, debtDenominatorSelection: 'min'
                    };
                } catch (e) {
                    return { companyName: '', dataPeriod: '', totalAssets: 0, marketCap: 0, shortTermDebt: 0, longTermDebt: 0, nonCompliantIncome: 0, totalRevenue: 0, cashAndEquivalents: 0, accountsReceivable: 0, interestBearingSecurities: 0, financialAssetsLongTerm: 0, securitiesShortTerm: 0, debtDenominatorSelection: 'min' };
                }
            });

            const [ratios, setRatios] = useState({ 
                incomeRatio: 0, 
                debtRatio: 0, 
                liquidityRatio: 0, 
                investmentRatio: 0,
                isCompliant: false, 
                currentDenominatorMin: 0, 
                totalDebt: 0,
                totalLiquidAssets: 0,
                totalInterestInvestments: 0,
                selectedDebtDenominator: 0
            });

            const THRESHOLDS = { income: 0.05, debt: 0.30, liquidity: 0.70, investments: 0.30 };

            useEffect(() => {
                localStorage.setItem('aaoifi_data_v8', JSON.stringify(data));
                
                const { totalAssets, marketCap, totalRevenue, nonCompliantIncome, shortTermDebt, longTermDebt, cashAndEquivalents, interestBearingSecurities, accountsReceivable, financialAssetsLongTerm, securitiesShortTerm, debtDenominatorSelection } = data;

                const denominatorMin = (marketCap > 0 && totalAssets > 0) ? Math.min(marketCap, totalAssets) : (marketCap || totalAssets || 0);
                const incomeRatio = totalRevenue > 0 ? nonCompliantIncome / totalRevenue : 0;

                let debtDenom = denominatorMin;
                if (debtDenominatorSelection === 'marketCap') debtDenom = marketCap;
                else if (debtDenominatorSelection === 'totalAssets') debtDenom = totalAssets;
                const currentTotalDebt = (shortTermDebt || 0) + (longTermDebt || 0);
                const debtRatio = debtDenom > 0 ? currentTotalDebt / debtDenom : 0;
                
                const currentTotalInvestments = (financialAssetsLongTerm || 0) + (securitiesShortTerm || 0);
                const investmentRatio = marketCap > 0 ? currentTotalInvestments / marketCap : 0;

                const liquidAssets = (cashAndEquivalents || 0) + (interestBearingSecurities || 0) + (accountsReceivable || 0);
                const liquidityRatio = denominatorMin > 0 ? liquidAssets / denominatorMin : 0;

                setRatios({
                    incomeRatio, debtRatio, liquidityRatio, investmentRatio,
                    isCompliant: incomeRatio <= THRESHOLDS.income && 
                                debtRatio <= THRESHOLDS.debt && 
                                liquidityRatio <= THRESHOLDS.liquidity &&
                                investmentRatio <= THRESHOLDS.investments,
                    currentDenominatorMin: denominatorMin,
                    totalDebt: currentTotalDebt,
                    totalLiquidAssets: liquidAssets,
                    totalInterestInvestments: currentTotalInvestments,
                    selectedDebtDenominator: debtDenom
                });
            }, [data]);

            const handleDataChange = useCallback((name, value) => {
                setData(prev => ({ ...prev, [name]: value }));
            }, []);

            const exportToExcel = () => {
                const worksheetData = [
                    ["RAPPORT D'ANALYSE SHARIAH"],
                    ["Entreprise", data.companyName],
                    ["Période", data.dataPeriod],
                    ["Date d'analyse", new Date().toLocaleDateString()],
                    [""],
                    ["DONNÉES FINANCIÈRES"],
                    ["Capitalisation Boursière", data.marketCap],
                    ["Total Actifs", data.totalAssets],
                    ["Chiffre d'Affaires", data.totalRevenue],
                    ["Revenus Non-Conformes", data.nonCompliantIncome],
                    ["Dette Totale", ratios.totalDebt],
                    ["Total Placements Intérêts", ratios.totalInterestInvestments],
                    ["Total Liquidités", ratios.totalLiquidAssets],
                    [""],
                    ["RÉSULTATS DES RATIOS"],
                    ["Ratio Revenus Impurs (Max 5%)", (ratios.incomeRatio * 100).toFixed(2) + "%"],
                    ["Ratio Dette (Max 30%)", (ratios.debtRatio * 100).toFixed(2) + "%"],
                    ["Ratio Placements Intérêts (Max 30%)", (ratios.investmentRatio * 100).toFixed(2) + "%"],
                    ["Ratio Liquidités (Max 70%)", (ratios.liquidityRatio * 100).toFixed(2) + "%"],
                    ["Statut Final", ratios.isCompliant ? "CONFORME" : "NON-CONFORME"]
                ];

                const ws = XLSX.utils.aoa_to_sheet(worksheetData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Analyse");
                XLSX.writeFile(wb, `Analyse_Shariah_${data.companyName || 'Export'}.xlsx`);
            };

            const minDenomLabel = (data.marketCap > 0 && data.totalAssets > 0) ? "Minimum de la Cap. Boursière et du Total Actifs" : (data.marketCap ? "Capitalisation Boursière" : "Total Actifs");
            const debtDenomLabel = data.debtDenominatorSelection === 'min' ? minDenomLabel : (data.debtDenominatorSelection === 'marketCap' ? "Capitalisation Boursière" : "Total Actifs");

            return (
                <div className="min-h-screen p-4 md:p-8 text-slate-900">
                    <div className="max-w-6xl mx-auto">
                        
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-6 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg shadow-indigo-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v20"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800 tracking-tight">Analyseur Shariah Expert</h1>
                                    <p className="text-slate-400 text-xs font-medium uppercase tracking-widest">Normes AAOIFI & Négociabilité</p>
                                </div>
                            </div>
                            <div className="flex items-center flex-wrap gap-2">
                                <button onClick={exportToExcel} className="px-5 py-2.5 rounded-xl text-sm font-bold bg-green-50 text-green-700 border border-green-100 hover:bg-green-100 transition-all flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
                                    Excel
                                </button>
                                <div className={`px-6 py-2.5 rounded-xl flex items-center gap-3 shadow-lg ${ratios.isCompliant ? 'bg-green-600' : 'bg-red-600'} text-white transition-colors duration-500`}>
                                    <span className="font-black text-sm uppercase tracking-widest">{ratios.isCompliant ? "Conforme" : "Non-Conforme"}</span>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-6">
                                
                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">1</span>
                                        Identification
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Entreprise</label>
                                            <input type="text" value={data.companyName} onChange={(e) => handleDataChange('companyName', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Ex: Microsoft" />
                                        </div>
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Période</label>
                                            <input type="text" value={data.dataPeriod} onChange={(e) => handleDataChange('dataPeriod', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Ex: Q4 2024" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">2</span>
                                        Dénominateur
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <FinancialInput label="Cap. Boursière" name="marketCap" initialValue={data.marketCap} onChange={handleDataChange} isBlue />
                                        <FinancialInput label="Total Actifs" name="totalAssets" initialValue={data.totalAssets} onChange={handleDataChange} isBlue />
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">3</span>
                                        Revenus (Max 5%)
                                        <HelpTooltip text="Ratio calculé sur la base du Chiffre d'Affaires Global." />
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <FinancialInput label="CA Global" name="totalRevenue" initialValue={data.totalRevenue} onChange={handleDataChange} />
                                        <FinancialInput label="Revenus Non-Conformes" name="nonCompliantIncome" initialValue={data.nonCompliantIncome} onChange={handleDataChange} isRed tooltip="Produits prohibés, intérêts, etc." />
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] flex items-center gap-3">
                                            <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">4</span>
                                            Dette (Max 30%)
                                            <HelpTooltip text={`Dénominateur utilisé pour ce ratio : ${debtDenomLabel}.`} />
                                        </h2>
                                        <div className="flex items-center gap-2 no-print">
                                            <label className="text-[10px] font-black text-slate-400 uppercase">Diviseur :</label>
                                            <select 
                                                value={data.debtDenominatorSelection}
                                                onChange={(e) => handleDataChange('debtDenominatorSelection', e.target.value)}
                                                className="text-[10px] p-1 bg-slate-50 border border-slate-200 rounded font-bold"
                                            >
                                                <option value="min">Minimum Prudent</option>
                                                <option value="marketCap">Cap. Boursière</option>
                                                <option value="totalAssets">Total Actifs</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <FinancialInput 
                                            label="Dette Court Terme" 
                                            name="shortTermDebt" 
                                            initialValue={data.shortTermDebt} 
                                            onChange={handleDataChange} 
                                            tooltip="Dettes financières à < 12 mois. EXEMPLES : Découverts bancaires, billets de trésorerie (commercial papers), part à court terme des emprunts à long terme."
                                        />
                                        <FinancialInput 
                                            label="Dette Long Terme" 
                                            name="longTermDebt" 
                                            initialValue={data.longTermDebt} 
                                            onChange={handleDataChange} 
                                            tooltip="Dettes financières à > 12 mois. EXEMPLES : Emprunts obligataires (bonds), crédits bancaires d'investissement, dettes de location-financement (leasing)."
                                        />
                                        <FinancialInput label="Total Dette" name="totalDebt" initialValue={ratios.totalDebt} onChange={() => {}} disabled isRed />
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">5</span>
                                        Placements à Intérêts (Max 30%)
                                        <HelpTooltip text="Ratio calculé sur la base de la Capitalisation Boursière." />
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <FinancialInput 
                                            label="Immo. Financières" 
                                            name="financialAssetsLongTerm" 
                                            initialValue={data.financialAssetsLongTerm} 
                                            onChange={handleDataChange} 
                                            tooltip="Placements et immobilisations financières à long terme (Fixed Income, Bonds)."
                                        />
                                        <FinancialInput 
                                            label="Titres Court Terme" 
                                            name="securitiesShortTerm" 
                                            initialValue={data.securitiesShortTerm} 
                                            onChange={handleDataChange} 
                                            tooltip="Placements monétaires et titres négociables à court terme générant des intérêts."
                                        />
                                        <FinancialInput label="Total Placements" name="totalInterestInvestments" initialValue={ratios.totalInterestInvestments} onChange={() => {}} disabled isRed />
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] mb-8 flex items-center gap-3">
                                        <span className="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center text-[10px]">6</span>
                                        Liquidité (Max 70%)
                                        <HelpTooltip text={`Dénominateur utilisé pour ce ratio : ${minDenomLabel}.`} />
                                    </h2>
                                    
                                    <div className="flex flex-col space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <FinancialInput label="Trésorerie" name="cashAndEquivalents" initialValue={data.cashAndEquivalents} onChange={handleDataChange} tooltip="Disponibilités immédiates en banque et caisse." />
                                            <FinancialInput label="Placements" name="interestBearingSecurities" initialValue={data.interestBearingSecurities} onChange={handleDataChange} tooltip="Titres et placements à court terme rémunérés." />
                                            <FinancialInput label="Créances" name="accountsReceivable" initialValue={data.accountsReceivable} onChange={handleDataChange} tooltip="Créances clients et autres débiteurs à court terme." />
                                        </div>

                                        <div className="flex flex-col items-center border-t border-slate-100 pt-4">
                                            <div className="w-full md:w-1/3">
                                                <FinancialInput 
                                                    label="Total Liquidités" 
                                                    name="totalLiquidAssets" 
                                                    initialValue={ratios.totalLiquidAssets} 
                                                    onChange={() => {}} 
                                                    disabled 
                                                    isRed 
                                                    isCenter
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-4">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 sticky top-8 print-card">
                                    <h3 className="font-black text-slate-800 mb-8 text-xl border-b border-slate-50 pb-4 tracking-tight text-center">Résumé Analyse</h3>
                                    
                                    <div className="space-y-8 mb-12">
                                        {[
                                            { label: 'Revenus (5%)', val: ratios.incomeRatio, t: 0.05, tooltip: "Basé sur le Chiffre d'Affaires Global." },
                                            { label: 'Dette (30%)', val: ratios.debtRatio, t: 0.30, tooltip: `Basé sur : ${debtDenomLabel}.` },
                                            { label: 'Placement à intérêt (30%)', val: ratios.investmentRatio, t: 0.30, tooltip: "Basé sur la Capitalisation Boursière." },
                                            { label: 'Liquidité (70%)', val: ratios.liquidityRatio, t: 0.70, tooltip: `Basé sur : ${minDenomLabel}.` }
                                        ].map((r, i) => (
                                            <div key={i} className="flex flex-col">
                                                <div className="flex justify-between items-center text-[10px] font-bold uppercase mb-2">
                                                    <div className="flex items-center">
                                                        <span className="text-slate-400 tracking-wider">{r.label}</span>
                                                        {r.tooltip && <HelpTooltip text={r.tooltip} />}
                                                    </div>
                                                    <span className={`${r.val > r.t ? 'text-red-500' : 'text-indigo-600'} font-black text-xs`}>
                                                        {(r.val * 100).toFixed(2)}%
                                                    </span>
                                                </div>
                                                <div className="h-2 bg-slate-100 rounded-full overflow-hidden mb-1.5">
                                                    <div 
                                                        className={`h-full transition-all duration-700 ease-out ${r.val > r.t ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.4)]' : 'bg-indigo-600'}`} 
                                                        style={{ width: `${Math.min(100, (r.val/r.t)*100)}%` }} 
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="text-center pt-6 border-t border-slate-50">
                                        <div className={`w-full py-6 rounded-3xl font-black text-xl border-2 transition-all duration-500 shadow-sm ${ratios.isCompliant ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'}`}>
                                            {ratios.isCompliant ? "VALIDE" : "REJETÉ"}
                                        </div>
                                        <div className="mt-4 p-3 bg-slate-50 rounded-2xl border border-slate-100">
                                            <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest leading-relaxed">
                                                Analyse selon normes AAOIFI et autres indices islamiques
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-12 text-center text-slate-400 text-[10px] uppercase font-bold tracking-widest no-print">
                            Expert Compliance Analysis &bull; AAOIFI Standards
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
