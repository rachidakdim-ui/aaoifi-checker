<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Shariah Expert - AAOIFI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .print-card { border: 1px solid #e2e8f0 !important; box-shadow: none !important; border-radius: 0.5rem !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, memo } = React;

        const HelpTooltip = ({ text }) => (
            <div className="group relative inline-block ml-2">
                <span className="text-slate-400 cursor-help hover:text-indigo-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </span>
                <div className="invisible group-hover:visible absolute z-50 w-64 p-3 mt-2 text-[11px] leading-relaxed text-white bg-slate-800 rounded-xl shadow-2xl -left-24 md:left-0 border border-slate-700">
                    {text}
                </div>
            </div>
        );

        const FinancialInput = memo(({ label, name, initialValue, onChange, isRed, isBlue, disabled, tooltip }) => {
            const format = (num) => {
                if (num === 0 || !num) return '';
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            };

            const [localValue, setLocalValue] = useState(format(initialValue));

            useEffect(() => {
                setLocalValue(format(initialValue));
            }, [initialValue]);

            const handleBlur = () => {
                const numeric = localValue.replace(/\s/g, '');
                if (numeric !== '' && !isNaN(parseFloat(numeric))) {
                    setLocalValue(format(parseFloat(numeric)));
                }
            };

            const handleLocalChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^\d\s.]/g, '');
                setLocalValue(cleanVal);
                
                const numeric = cleanVal.replace(/\s/g, '');
                if (numeric === '' || !isNaN(parseFloat(numeric))) {
                    onChange(name, numeric === '' ? 0 : parseFloat(numeric));
                }
            };

            return (
                <div className="flex flex-col space-y-1.5">
                    <div className="flex items-center">
                        <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{label}</label>
                        {tooltip && <HelpTooltip text={tooltip} />}
                    </div>
                    <input 
                        type="text" 
                        value={localValue}
                        onChange={handleLocalChange}
                        onBlur={handleBlur}
                        placeholder="0"
                        disabled={disabled}
                        className={`w-full p-3 rounded-xl border focus:ring-2 focus:ring-indigo-500 outline-none transition-all duration-200
                            ${isRed ? 'bg-red-50/30 border-red-100 text-red-900' : (isBlue ? 'bg-indigo-50/30 border-indigo-200 font-semibold text-indigo-900' : 'bg-white border-slate-200')} 
                            ${disabled ? 'opacity-40 bg-slate-50 cursor-not-allowed' : 'hover:border-slate-300'}`} 
                    />
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('aaoifi_data');
                return saved ? JSON.parse(saved) : {
                    companyName: '', dataPeriod: '', totalAssets: 0, marketCap: 0, 
                    totalDebt: 0, nonCompliantIncome: 0, totalRevenue: 0, 
                    cashAndEquivalents: 0, accountsReceivable: 0, interestBearingSecurities: 0
                };
            });

            const [includeReceivables, setIncludeReceivables] = useState(true);
            const [denominatorType, setDenominatorType] = useState('min');
            const [ratios, setRatios] = useState({ incomeRatio: 0, debtRatio: 0, liquidityRatio: 0, isCompliant: false, currentDenominator: 0 });

            const THRESHOLDS = { income: 0.05, debt: 0.30, liquidity: 0.30 };

            useEffect(() => {
                localStorage.setItem('aaoifi_data', JSON.stringify(data));
                
                let denominator = 0;
                const { totalAssets, marketCap, totalRevenue, nonCompliantIncome, totalDebt, cashAndEquivalents, interestBearingSecurities, accountsReceivable } = data;

                if (denominatorType === 'totalAssets') denominator = totalAssets;
                else if (denominatorType === 'marketCap') denominator = marketCap;
                else if (denominatorType === 'max') denominator = Math.max(marketCap, totalAssets);
                else if (denominatorType === 'min') denominator = (marketCap > 0 && totalAssets > 0) ? Math.min(marketCap, totalAssets) : (marketCap || totalAssets || 0);
                
                const incomeRatio = totalRevenue > 0 ? nonCompliantIncome / totalRevenue : 0;
                const debtRatio = denominator > 0 ? totalDebt / denominator : 0;
                const liquidAssets = cashAndEquivalents + interestBearingSecurities + (includeReceivables ? accountsReceivable : 0);
                const liquidityRatio = denominator > 0 ? liquidAssets / denominator : 0;

                setRatios({
                    incomeRatio, debtRatio, liquidityRatio,
                    isCompliant: incomeRatio <= THRESHOLDS.income && debtRatio <= THRESHOLDS.debt && liquidityRatio <= THRESHOLDS.liquidity,
                    currentDenominator: denominator
                });
            }, [data, includeReceivables, denominatorType]);

            const handleDataChange = useCallback((name, value) => {
                setData(prev => ({ ...prev, [name]: value }));
            }, []);

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-6 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg shadow-indigo-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="8" x2="16" y1="10" y2="10"/><line x1="8" x2="16" y1="14" y2="14"/><line x1="8" x2="16" y1="18" y2="18"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800 tracking-tight">Analyseur Shariah Expert</h1>
                                    <p className="text-slate-400 text-xs font-medium uppercase tracking-widest">Normes AAOIFI</p>
                                </div>
                            </div>
                            <div className={`px-6 py-3 rounded-xl flex items-center gap-3 shadow-lg ${ratios.isCompliant ? 'bg-green-600' : 'bg-red-600'} text-white`}>
                                <span className="font-black text-base uppercase tracking-widest">{ratios.isCompliant ? "Conforme" : "Non-Conforme"}</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-6">
                                {/* CONFIGURATION & DÉNOMINATEUR */}
                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                    <h2 className="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-indigo-500"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                                        Paramètres de l'Analyse
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Entreprise</label>
                                            <input type="text" value={data.companyName} onChange={(e) => handleDataChange('companyName', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nom..." />
                                        </div>
                                        <div className="flex flex-col space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Période</label>
                                            <input type="text" value={data.dataPeriod} onChange={(e) => handleDataChange('dataPeriod', e.target.value)} className="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="FY 2024..." />
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 bg-slate-50 rounded-[1.5rem] border border-slate-100">
                                        <div className="flex items-center mb-4">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Méthode du Dénominateur</label>
                                            <HelpTooltip text="AAOIFI permet d'utiliser soit la Capitalisation Boursière, soit le Total des Actifs. La méthode du 'Minimum' est la plus prudente." />
                                        </div>
                                        <div className="mb-6">
                                            <select 
                                                value={denominatorType}
                                                onChange={(e) => setDenominatorType(e.target.value)}
                                                className="w-full p-3 rounded-xl border border-slate-200 bg-white text-sm font-semibold text-slate-700 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer hover:border-indigo-300 transition-all shadow-sm"
                                            >
                                                <option value="min">Minimum (Choix prudent AAOIFI)</option>
                                                <option value="totalAssets">Total Actifs uniquement</option>
                                                <option value="marketCap">Capitalisation Boursière uniquement</option>
                                                <option value="max">Maximum des deux</option>
                                            </select>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <FinancialInput label="Capitalisation Boursière" name="marketCap" initialValue={data.marketCap} onChange={handleDataChange} isBlue={denominatorType === 'marketCap' || denominatorType === 'min'} />
                                            <FinancialInput label="Total des Actifs" name="totalAssets" initialValue={data.totalAssets} onChange={handleDataChange} isBlue={denominatorType === 'totalAssets' || denominatorType === 'min'} />
                                        </div>
                                    </div>
                                </div>

                                {/* RATIOS */}
                                <div className="space-y-6">
                                    <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                        <h3 className="font-bold text-slate-800 mb-6 flex justify-between items-center text-sm">
                                            1. Revenus Impurs (Max 5% du CA)
                                            <span className={`text-xs px-2 py-1 rounded font-bold ${ratios.incomeRatio <= 0.05 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {(ratios.incomeRatio * 100).toFixed(2)}%
                                            </span>
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <FinancialInput label="Chiffre d'Affaires Total" name="totalRevenue" initialValue={data.totalRevenue} onChange={handleDataChange} />
                                            <FinancialInput label="Revenus Non-Conformes" name="nonCompliantIncome" initialValue={data.nonCompliantIncome} onChange={handleDataChange} isRed tooltip="Somme des revenus provenant d'activités illicites ou d'intérêts perçus." />
                                        </div>
                                    </div>

                                    <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                        <h3 className="font-bold text-slate-800 mb-6 flex justify-between items-center text-sm">
                                            2. Dette (Max 30% du Dénominateur)
                                            <span className={`text-xs px-2 py-1 rounded font-bold ${ratios.debtRatio <= 0.3 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {(ratios.debtRatio * 100).toFixed(2)}%
                                            </span>
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <FinancialInput label="Dette Portant Intérêt" name="totalDebt" initialValue={data.totalDebt} onChange={handleDataChange} tooltip="Total des dettes à court et long terme générant des intérêts." />
                                            <div className="p-4 bg-indigo-50/50 border border-indigo-100 rounded-xl">
                                                <p className="text-[10px] text-indigo-400 font-bold uppercase mb-1">Dénominateur Appliqué</p>
                                                <p className="font-black text-indigo-900 text-lg">{ratios.currentDenominator.toLocaleString('fr-FR')} <span className="text-xs font-normal">DH</span></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 print-card">
                                        <h3 className="font-bold text-slate-800 mb-6 flex justify-between items-center text-sm">
                                            3. Liquidité (Max 30% du Dénominateur)
                                            <span className={`text-xs px-2 py-1 rounded font-bold ${ratios.liquidityRatio <= 0.3 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {(ratios.liquidityRatio * 100).toFixed(2)}%
                                            </span>
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                            <FinancialInput label="Trésorerie" name="cashAndEquivalents" initialValue={data.cashAndEquivalents} onChange={handleDataChange} />
                                            <FinancialInput label="Titres Porteurs" name="interestBearingSecurities" initialValue={data.interestBearingSecurities} onChange={handleDataChange} />
                                            <FinancialInput label="Créances" name="accountsReceivable" initialValue={data.accountsReceivable} onChange={handleDataChange} disabled={!includeReceivables} />
                                        </div>
                                        <div className="flex items-center justify-end gap-3 no-print pt-4 border-t border-slate-50">
                                            <span className="text-[10px] font-bold text-slate-400 uppercase">Exclure</span>
                                            <button 
                                                onClick={() => setIncludeReceivables(!includeReceivables)}
                                                className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${includeReceivables ? 'bg-indigo-600' : 'bg-slate-200'}`}
                                            >
                                                <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${includeReceivables ? 'translate-x-6' : 'translate-x-1'}`} />
                                            </button>
                                            <span className="text-[10px] font-bold text-indigo-600 uppercase">Inclure Créances</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* TABLEAU DE BORD */}
                            <div className="lg:col-span-4">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl border-2 border-slate-100 sticky top-8 print-card">
                                    <h3 className="font-black text-slate-800 mb-8 text-xl italic border-b pb-4">Score de Conformité</h3>
                                    <div className="space-y-8 mb-12">
                                        {[
                                            { label: 'Revenus Impurs', val: ratios.incomeRatio, t: 0.05 },
                                            { label: 'Ratio Dette', val: ratios.debtRatio, t: 0.30 },
                                            { label: 'Ratio Liquidité', val: ratios.liquidityRatio, t: 0.30 }
                                        ].map((r, i) => (
                                            <div key={i}>
                                                <div className="flex justify-between text-[10px] font-bold uppercase mb-2">
                                                    <span className="text-slate-400">{r.label}</span>
                                                    <span className={r.val > r.t ? 'text-red-500 font-black' : 'text-green-600 font-black'}>{(r.val * 100).toFixed(2)}%</span>
                                                </div>
                                                <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className={`h-full transition-all duration-700 ${r.val > r.t ? 'bg-red-500' : 'bg-green-500'}`} style={{ width: `${Math.min(100, (r.val/r.t)*100)}%` }} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="text-center">
                                        <div className={`inline-block px-8 py-5 rounded-2xl font-black text-xl border-4 transform -rotate-2 shadow-xl ${ratios.isCompliant ? 'border-green-500 text-green-600 bg-green-50' : 'border-red-500 text-red-600 bg-red-50'}`}>
                                            {ratios.isCompliant ? "VALIDE AAOIFI" : "NON CONFORME"}
                                        </div>
                                        <p className="mt-6 text-[9px] text-slate-400 leading-relaxed uppercase tracking-widest font-bold">
                                            Vérification basée sur les normes Shariah 2024
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
